# use named logo in place of site name (see theme)
site_name: ''


# link to github repository
repo_url: https://github.com/mscaudill/tabbed
repo_name: mscaudill/tabbed


# create light and dark palette schemes
theme:
  name: material
  palette:

  # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.copy

  # logos at site name & window tab
  logo: 'imgs/namedlogo.png'
  favicon: 'imgs/logo.png'


# configure navigation pane
nav:
  - Home: index.md
  - "Getting Started": getting_started.md
  - Reference: reference/reference.md
  - About: about.md


# declare plugin
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            members_order: source
  - execute

markdown_extensions:
  # exts for card grids and emojis/icons
  - attr_list
  - md_in_html
  # admonitions
  - admonition
  # code highlighting
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # icon sets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # toc extension for renaming the toc
  - toc:
      title: On this page
  

# Footer icon components
extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/mscaudill

